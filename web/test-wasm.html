<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Test</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: monospace;
            padding: 20px;
        }
        #canvas {
            border: 1px solid #444;
            display: block;
            margin: 20px 0;
        }
        #log {
            background: #222;
            padding: 10px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .info { color: #339af0; }
    </style>
</head>
<body>
    <h1>GPU Charts WASM Test</h1>
    <canvas id="test-canvas" width="800" height="600"></canvas>
    <div id="log"></div>

    <script type="module">
        const log = (msg, type = 'info') => {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toISOString()}] ${msg}`;
            logEl.appendChild(entry);
            console.log(msg);
        };

        log('Starting WASM test...');

        try {
            // Import WASM module
            log('Importing WASM module...');
            const wasmModule = await import('./pkg/wasm_bridge.js');
            log('WASM module imported successfully', 'success');
            
            // Check available exports
            log('Available exports: ' + Object.keys(wasmModule).join(', '));
            
            // Initialize WASM
            log('Initializing WASM...');
            await wasmModule.default();
            log('WASM initialized successfully', 'success');
            
            // Create a chart instance
            log('Creating Chart instance...');
            const chart = new wasmModule.Chart();
            log('Chart instance created', 'success');
            
            // Initialize chart
            log('Initializing chart with canvas...');
            const startTime = Math.floor(Date.now() / 1000) - 3600; // 1 hour ago
            const endTime = Math.floor(Date.now() / 1000);
            
            await chart.init('test-canvas', 800, 600, startTime, endTime);
            log('Chart initialized successfully', 'success');
            
            // Try to render
            log('Attempting to render...');
            await chart.render();
            log('Render completed', 'success');
            
            // Test mouse interaction
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                log(`Mouse wheel: deltaY=${e.deltaY}`);
                chart.handle_mouse_wheel(e.deltaY, e.offsetX, e.offsetY);
            });
            
            log('Test completed successfully! Try scrolling on the canvas.', 'success');
            
        } catch (error) {
            log(`Error: ${error.message}`, 'error');
            log(`Stack: ${error.stack}`, 'error');
        }
    </script>
</body>
</html>
