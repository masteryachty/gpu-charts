symbol_mappings:
  # Bitcoin pairs
  - normalized: "BTC-USD"
    base: "BTC"
    quote: "USD"
    quote_type: "fiat"
    exchanges:
      coinbase: "BTC-USD"
      binance: "BTCUSDT"    # Maps USDT to USD equivalent
      kraken: "XBTUSD"
      
