version: '3.8'

services:
  gpu-charts-server:
    image: ${DOCKER_USERNAME}/gpu-charts-server-production:latest
    container_name: gpu-charts-server-production
    restart: unless-stopped
    
    ports:
      - "80:80"      # HTTP port for Let's Encrypt challenges
      - "8443:8443"  # HTTPS port for API
    
    volumes:
      # Let's Encrypt certificates (persistent across restarts)
      - letsencrypt-data:/etc/letsencrypt
      - letsencrypt-logs:/var/log
      
      # Data directory (read-only)
      - ${DATA_PATH:-/mnt/md/data}:/mnt/md/data:ro
      
      # Optional: Custom certificate directory
      - ${CERT_PATH:-./certs}:/app/certs
    
    environment:
      # Domain configuration
      - DOMAIN=${DOMAIN:-api.rednax.io}
      - EMAIL=${EMAIL:-admin@rednax.io}
      
      # Let's Encrypt configuration
      - USE_LETSENCRYPT=${USE_LETSENCRYPT:-true}
      - LETSENCRYPT_STAGING=${LETSENCRYPT_STAGING:-false}
      - AUTO_RENEW=${AUTO_RENEW:-true}
      
      # Application configuration
      - DATA_PATH=/mnt/md/data
      - SSL_CERT_PATH=/app/certs/localhost.crt
      - SSL_PRIVATE_FILE=/app/certs/localhost.key
      
      # Certificate user
      - CERT_USER=server
    
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/api/symbols"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Optional: Nginx reverse proxy for additional security
  nginx:
    image: nginx:alpine
    container_name: gpu-charts-nginx
    restart: unless-stopped
    
    ports:
      - "443:443"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - letsencrypt-data:/etc/letsencrypt:ro
    
    depends_on:
      - gpu-charts-server
    
    profiles:
      - nginx  # Enable with: docker-compose --profile nginx up
    
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  letsencrypt-data:
    driver: local
  letsencrypt-logs:
    driver: local

networks:
  default:
    driver: bridge