global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gpu-charts'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Push Gateway
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']
    metric_relabel_configs:
      # Preserve the job label from pushed metrics
      - source_labels: [exported_job]
        target_label: job
        regex: '(.+)'
        replacement: '${1}'
      # Preserve instance label
      - source_labels: [exported_instance]
        target_label: instance
        regex: '(.+)'
        replacement: '${1}'