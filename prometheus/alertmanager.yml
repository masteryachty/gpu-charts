global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
      
    - match:
        severity: warning
      receiver: 'warning'
      
    - match:
        severity: info
      receiver: 'info'

receivers:
  - name: 'default'
    # Default receiver - logs only
    
  - name: 'critical'
    # Critical alerts - configure your notification channels here
    # email_configs:
    #   - to: 'oncall@example.com'
    #     from: 'alerts@gpu-charts.io'
    #     smarthost: 'smtp.example.com:587'
    #     auth_username: 'alerts@gpu-charts.io'
    #     auth_password: 'password'
    #     headers:
    #       Subject: 'CRITICAL: GPU Charts Alert - {{ .GroupLabels.alertname }}'
    
  - name: 'warning'
    # Warning alerts - configure your notification channels here
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#gpu-charts-alerts'
    #     title: 'GPU Charts Warning'
    #     text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}'
    
  - name: 'info'
    # Info alerts - typically just logged, no action needed

# Inhibition rules to prevent alert floods
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'exchange']
    
  - source_match:
      alertname: 'ExchangeDisconnected'
    target_match:
      alertname: 'ExchangeNoData'
    equal: ['exchange']