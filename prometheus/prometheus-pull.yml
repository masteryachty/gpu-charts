global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gpu-charts'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape GPU Charts Logger
  - job_name: 'gpu-charts-logger'
    static_configs:
      - targets: ['logger.rednax.io']  # Or use actual hostname/IP
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # Scrape GPU Charts Server
  - job_name: 'gpu-charts-server'
    static_configs:
      - targets: ['api.rednax.io']  # Or use actual hostname/IP
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # For multiple instances, use service discovery or file_sd_configs
  # Example with file-based service discovery:
  # - job_name: 'gpu-charts-logger-fleet'
  #   file_sd_configs:
  #     - files:
  #       - 'targets/logger-*.yml'
  #   relabel_configs:
  #     - source_labels: [__address__]
  #       target_label: instance